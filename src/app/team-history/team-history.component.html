<div class="container">
  <br>
  <table class="table table-bordered text-center" *ngIf="fixtureResponse?.results !== 0">
    <thead>
      <tr>
        <th></th>
        <th>Home Team</th>
        <th>Home Goals</th>
        <th>-</th>
        <th>Away Goals</th>
        <th>Away Team</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of fixtureResponse?.response">
        <td><img [src]="item.teams.home.logo" [alt]="item.teams.home.name + ' logo'" style="width: 20%;" class="img-responsive" /></td>
        <td>{{ item.teams.home.name }}</td>
        <td>{{ item.goals.home }}</td>
        <td>-</td>
        <td>{{ item.goals.away }}</td>
        <td>{{ item.teams.away.name }}</td>
        <td><img [src]="item.teams.away.logo" [alt]="item.teams.away.name + ' logo'" style="width: 20%;" class="img-responsive" /></td>
      </tr>
    </tbody>
  </table>
  <button (click)="goBack()" class="btn btn-primary">Back</button>
</div>
