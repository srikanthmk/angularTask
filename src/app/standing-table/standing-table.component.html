<div class="container">  
    <br>    
     <table class="table table-bordered text-center" *ngIf="standings">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>Name</th>
          <th>Games</th>
          <th>W</th>
          <th>L</th>
          <th>D</th>
          <th>Goal Difference</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody *ngIf="standings">
        <tr *ngFor="let standing of standings; let i = index">
            <td>{{i+1}}</td>
            <td><img src="{{standing.team.logo}}"  alt="{{standing.team.name}} logo" style="width: 10%;" class="img-responsive"  /></td>
          <td [routerLink]="['/teamHistory',standing.team.id]">{{standing.team.name}}</td>
          <td>{{standing.all.played}}</td>
          <td>{{standing.all.win}}</td>
          <td>{{standing.all.lose}}</td>
          <td>{{standing.all.draw}}</td>
          <td>{{standing.goalsDiff}}</td>
          <td>{{standing.points}}</td>
        </tr>
      </tbody>
    </table>
</div>
